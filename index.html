<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaman service</title>
  <script src="./file.js" defer></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header center">
    <div class="logo-box">
      <a href="">
        <img class="logo" src="./img/svg-logo.svg" alt="logo">
      </a>
      <nav class="nav">
        <a href="" class="nav__link">Главная</a>
        <a href="" class="nav__link">Приемущества</a>
        <a href="" class="nav__link">Отзывы</a>
        <a href="" class="nav__link">Адрес</a>
      </nav>
      <div class="header__info">
        <button class="button button_top">Заказать звонок</button>
      </div>
    </div>
  </header>
  <section class="main center">
    <div class="main__text-box">
      <h1 class="text-item text-item_big">Сервисный центр SHAMAN SERVICE</h1>
      <p class="text-item">Срочный ремонт Вашей техники</p>
    </div>
    <div class="main__button-box">
      <button class="button">Запись на диагностику</button>
      <button class="button">Вызвать мастера</button>
    </div>
  </section>

    <div class="map">

    </div>
    <address class="contact">
      <h2 class="contact__text">Контакты</h2>
      <p class="contact__info">
        <img src="./img/mail.svg" alt=""> info@company.ru
      </p>
      <p class="contact__info">
        <img src="./img/call.svg" alt=""> +7900-000-00-00
      </p>
      <p class="contact__info">
        <img src="./img/map-item.svg" alt=""> г.Екатеринбург, ул. Белинского, 173
      </p>
    </address>
    <div class="lower-basement">
      <a href="">
        <img class="logo" src="./img/svg-logo.svg" alt="logo">
      </a>
      <ul class="lower-basement__list">
        <li>
          <a href="" class="lower-basement__link">Главная</a>
        </li>
        <li>
          <a href="" class="lower-basement__link">Приемущества</a>
        </li>
        <li>
          <a href="" class="lower-basement__link">Отзывы</a>
        </li>
      </ul>
      <button class="button button_top">Заказать звонок</button>
      <div class="social-network">
        <a href="" class="social-network__icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-whatsapp"

        <a href="" class="social-network__icon">
          </a>
        <a href="" class="social-network__icon">

    </div>

</html>
